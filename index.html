<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Spam/Ham/Official Classifier</h2>
        <form method="POST">
            <textarea name="email" placeholder="Paste email content here..."></textarea>
            <button type="submit">Classify</button>
        </form>
        {% if prediction %}
            <div class="result">
                <strong>Result:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
